[project]
name = "sshbox"
version = "0.1.0"
description = "Manage SSH Connections"
authors = [
    {name = "kwilt", email = "kwilt@pm.me"},
]
dependencies = [
    "click>=8.1.7",
    "pyyaml>=6.0.2",
    "python-dotenv>=1.0.1",
]
requires-python = ">=3.12"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool.pdm]
distribution = true

[tool.pdm.scripts]
sshbox = { call = "sshbox.main:select_ssh_config" }